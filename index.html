            <!-- React Theme Switcher Mount Point -->
            <!-- React 会将主题切换器渲染到这里 -->

        <!-- Main Content Area -->
        <main class="flex-1 p-8 bg-gray-50 dark:bg-slate-900 transition-colors duration-300 relative overflow-visible">
            <h2 class="text-3xl font-bold mb-6 text-slate-800 dark:text-slate-50">欢迎来到云航 CloudNav</h2>

                这是一个基于 React 和 Tailwind CSS 构建的导航应用示例。
                您可以点击左侧的导航链接，或者切换亮色/暗色模式。
            </p>

            <!-- React Interactive Card Mount Point -->
            <!-- React 会将交互式卡片渲染到这里 -->
            <div id="interactive-card-root" class="mt-8"></div>

            <p class="mt-8 text-slate-700 dark:text-slate-200">
                您可以在这里添加更多主页内容...
            </p>
        </main>
    </div>

    <!-- JavaScript for sidebar active state -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname.split('/').pop(); // e.g., "index.html"
            const navLinks = document.querySelectorAll('aside nav ul li a');

            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href');
                
                // 移除所有链接的活动样式 (确保每次页面加载时都是干净的)
                link.classList.remove('bg-primary', 'text-white');
                // 移除 SVG 图标的白色样式，恢复默认或 group-hover 样式
                const svgIcon = link.querySelector('svg');
                if (svgIcon) {
                    svgIcon.classList.remove('text-white');
                    svgIcon.classList.add('text-secondary', 'group-hover:text-white');
                }

                // 如果链接的 href 匹配当前页面，则添加活动样式
                if (linkPath === currentPath) {
                    link.classList.add('bg-primary', 'text-white');
                    if (svgIcon) {
                        svgIcon.classList.add('text-white');
                        svgIcon.classList.remove('text-secondary', 'group-hover:text-white');
                    }
                }
            });
        });
    </script>
    <!-- React Entry Point -->
