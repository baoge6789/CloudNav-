<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>云航 CloudNav</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        dark: '#0f172a',
                        card: '#1e293b',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        /* Custom scrollbar for sidebar (Tailwind doesn't hide scrollbars by default) */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        /* Simple CSS-only tooltip transition (not used in current React code, but kept) */
        .tooltip-custom {
            transition: opacity 0.2s, visibility 0.2s;
            pointer-events: none;
        }
        /* For the action buttons, ensure they are not cut off by overflow hidden */
        main {
            overflow: visible; /* Allow absolute positioned elements to escape bounds */
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
                "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
                "react": "https://aistudiocdn.com/react@^19.2.0"
            }
        }
    </script>
    <!-- <link rel="stylesheet" href="/index.css"> -->
    <!-- Assuming index.css is not critical for this example, or is empty -->
</head>
<body class="bg-gray-50 dark:bg-slate-900 text-slate-900 dark:text-slate-50 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
